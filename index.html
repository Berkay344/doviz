<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DÖVİZ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f7ff;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .credit {
      margin-top: 10px;
      font-size: 14px;
    }

    .credit a {
      text-decoration: none;
      color: #007acc;
    }

    .credit a:hover {
      text-decoration: underline;
    }

    .converter {
      display: flex;
      flex-direction: column;
      gap: 10px;
      text-align: left;
    }

    /* Döviz kurları için alt tablo */
    .exchange-rates {
      margin-top: 20px;
      background: #ffffff;
      border: 1px solid #000;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
    }

    .exchange-rates table {
      width: 100%;
      border-collapse: collapse;
    }

    .exchange-rates td, .exchange-rates th {
      padding: 8px;
      text-align: left;
      border: 1px solid #000;
    }

    .exchange-rates th {
      background-color: #000;
      color: yellow;
    }

    .exchange-rates td span {
      font-weight: bold; /* Kur değerlerini kalın yaz */
    }

    .exchange-rates .green-dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: green;
      border-radius: 50%;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% {
        opacity: 1;
      }
      50%, 100% {
        opacity: 0;
      }
    }

    input, select, button {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      background-color: #007acc;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f99;
    }

    #result {
      margin: 20px 0;
      font-size: 18px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    thead {
      background-color: #007acc;
      color: white;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    .clear-button {
      margin-top: 10px;
      background-color: #ff4d4d;
    }

    .clear-button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Para Bozucu</h1>
    <div class="converter">
      <label for="amount">Miktar:</label>
      <input type="number" id="amount" placeholder="Örnek: 50">
      
      <label for="currency">Para Birimi:</label>
      <select id="currency">
        <option value="euro">Euro (€)</option>
        <option value="dollar">Dolar ($)</option>
        <option value="lehva">Lehva (лв)</option>
      </select>
      
      <button onclick="convertCurrency()">Hesapla</button>
    </div>

    <div id="result"></div>

    <table>
      <thead>
        <tr>
          <th>Saat</th>
          <th>Para Birimi</th>
          <th>Miktar</th>
          <th>Türk Lirası Karşılığı</th>
        </tr>
      </thead>
      <tbody id="history"></tbody>
    </table>

    <button class="clear-button" onclick="clearTable()">Tabloyu Temizle</button>
  </div>

  <!-- Döviz Kurları Tablosu -->
  <div class="exchange-rates">
    <table>
      <thead>
        <tr>
          <th>Para Birimi</th>
          <th>Kur</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><span class="green-dot"></span> Euro:</td>
          <td><span>35.20₺</span></td>
        </tr>
        <tr>
          <td><span class="green-dot"></span> Dolar:</td>
          <td><span>33.40₺</span></td>
        </tr>
        <tr>
          <td><span class="green-dot"></span> Lehva:</td>
          <td><span>17.00₺</span></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const exchangeRates = {
      euro: 35.20,  
      dollar: 33.40, 
      lehva: 17.00   
    };

    function convertCurrency() {
      const amount = document.getElementById("amount").value;
      const currency = document.getElementById("currency").value;
      const rate = exchangeRates[currency];
      const resultElement = document.getElementById("result");
      const historyTable = document.getElementById("history");

      const symbols = {
        euro: '€',
        dollar: '$',
        lehva: 'лв'
      };

      if (amount && rate) {
        const result = (amount * rate).toFixed(2);
        const now = new Date().toLocaleTimeString();

        resultElement.innerHTML = `
          <p>${amount} ${symbols[currency]} = ${result} TL</p>
        `;

        const newRow = `
          <tr>
            <td>${now}</td>
            <td>${currency === 'euro' ? 'Euro (€)' : currency === 'dollar' ? 'Dolar ($)' : 'Lehva (лв)'}</td>
            <td>${amount} ${symbols[currency]}</td>
            <td>${result} TL</td>
          </tr>
        `;
        historyTable.insertAdjacentHTML("beforeend", newRow);
      } else {
        resultElement.innerHTML = `<p>Lütfen geçerli bir miktar giriniz.</p>`;
      }
    }

    function clearTable() {
      const historyTable = document.getElementById("history");
      historyTable.innerHTML = "";
    }
  </script>
</body>
</html>
