<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BerCasino</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        h1 span {
            color: #87CEFA; /* Açık mavi renk */
        }
        #slot-container {
            display: flex;
            justify-content: center;
            margin: 30px auto;
        }
        .slot {
            width: 80px;
            height: 80px;
            line-height: 80px;
            font-size: 30px;
            border: 2px solid #fff;
            margin: 5px;
            background-color: #444;
            color: #f2f2f2;
            transition: transform 0.5s ease-out;
        }
        .slot.spin {
            transform: rotateX(720deg);
        }
        #controls {
            margin: 20px 0;
        }
        #bet-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        #bet {
            padding: 10px;
            font-size: 18px;
            width: 100px;
            text-align: center;
            margin: 0 10px;
            background-color: #87CEFA;
            border: 2px solid #fff;
            color: #222;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        #results, #balance {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Ber<span>Casino♣♤ </span></h1>
    <div id="balance">Bakiyeniz: <span id="money">1000</span> TL</div>
    <div id="slot-container">
        <div class="slot" id="slot1">🍒</div>
        <div class="slot" id="slot2">🍋</div>
        <div class="slot" id="slot3">🍉</div>
        <div class="slot" id="slot4">🍎</div>
        <div class="slot" id="slot5">🍇</div>
        <div class="slot" id="slot6">🍊</div>
    </div>
    <div id="controls">
        <div id="bet-container">
            <button onclick="changeBetAmount(-0.1)">-</button>
            <input type="number" id="bet" value="1" min="0.1" step="0.1" placeholder="Bahis Miktarı">
            <button onclick="changeBetAmount(0.1)">+</button>
        </div>
        <button onclick="spin()">Oyna</button>
    </div>
    <div id="results">Sonuç: Henüz oynamadınız</div>

    <script>
        const symbols = ["🍒", "🍋", "🍉", "🍎", "🍇", "🍊"];
        let balance = 1000;  // Başlangıç bakiyesi
        let bet = 1;  // Başlangıç bahis miktarı

        // Ödeme tablosu (meyve: ödeme miktarları)
        const payoutTable = {
            "🍒": { 3: 0.50, 4: 2.35, 5: 2.5 }, // Kiraz
            "🍋": { 3: 0.25, 4: 1, 5: 1.25 },   // Limon
            "🍉": { 3: 0.75, 4: 1.5, 5: 2.25 }, // Karpuz
            "🍎": { 3: 0.40, 4: 3.30, 5: 4.5 },  // Elma
            "🍇": { 3: 5.40, 4: 10, 5: 15 },    // Üzüm
            "🍊": { 3: 3.10, 4: 5.35 , 5: 10.45 }    // Portakal
        };

        // Bahis miktarını arttırmak veya azaltmak için fonksiyon
        function changeBetAmount(amount) {
            bet = parseFloat((bet + amount).toFixed(1));  // Bahis miktarını arttır veya azalt
            if (bet < 0.1) bet = 0.1;  // Minimum bahis 0.1 TL
            document.getElementById("bet").value = bet;
        }

        // Slot döndürme fonksiyonu
        function spin() {
            const moneyDisplay = document.getElementById("money");
            const resultDisplay = document.getElementById("results");

            bet = parseFloat(document.getElementById("bet").value); // Bahis miktarını inputtan al

            if (bet > balance || bet <= 0) {
                alert("Geçersiz bahis miktarı!");
                return;
            }

            // Tüm slotlara dönme efekti ekle
            const slots = [];
            for (let i = 1; i <= 6; i++) {
                const slot = document.getElementById(`slot${i}`);
                slot.classList.add('spin');
            }

            setTimeout(() => {
                // Slotları rastgele seç
                for (let i = 1; i <= 6; i++) {
                    const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                    document.getElementById(`slot${i}`).textContent = randomSymbol;
                    slots.push(randomSymbol);
                }

                // Dönme efekti ve sonuçlar
                for (let i = 1; i <= 6; i++) {
                    const slot = document.getElementById(`slot${i}`);
                    slot.classList.remove('spin');
                }

                // Meyve sayımlarını hesapla
                const symbolCount = {};
                slots.forEach(symbol => {
                    symbolCount[symbol] = (symbolCount[symbol] || 0) + 1;
                });

                // Ödeme hesapla
                let winAmount = 0;
                for (const symbol in symbolCount) {
                    const count = symbolCount[symbol];
                    if (payoutTable[symbol] && payoutTable[symbol][count]) {
                        winAmount += bet * payoutTable[symbol][count];  // Bet * Ödeme miktarı
                    }
                }

                // Bakiyeyi güncelle
                if (winAmount > 0) {
                    balance += winAmount;
                    resultDisplay.textContent = `Kazandınız! ${winAmount.toFixed(2)} TL`;
                } else {
                    balance -= bet;
                    resultDisplay.textContent = "Kaybettiniz! Tekrar deneyin.";
                }

                // Ekrandaki bakiyeyi güncelle
                moneyDisplay.textContent = balance.toFixed(2);

                // Bakiyeniz sıfırsa uyarı göster
                if (balance <= 0) {
                    alert("Bakiyeniz bitti! Oyun sona erdi.");
                }
            }, 500); // Dönme efekti süresi
        }
    </script>
</body>
</html>
